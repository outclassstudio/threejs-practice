<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js - Practice</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }
    .webgl {
      width: 100%;
      height: 100%;
      display: block;
    }
    #header {
      width: 100%;
      padding: 15px;
      position: fixed;
      left: 0;
      top: 0;
      color: white;
      display: flex;
      justify-content: center;
      text-align: center;
    }
    #button {
      width: 100px;
      position: fixed;
      left: 0;
      bottom: 0;
    }
  </style>
  <body>
    <div id="header">
      <span style="color: yellow">C</span>로 시점변경
      <span style="color: yellow; margin-left: 10px">방향키</span>로 박스이동
    </div>
    <canvas class="webgl"></canvas>
    <button id="button">시점변경</button>
  </body>
</html>
